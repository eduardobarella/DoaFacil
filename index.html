<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DoaFácil - Conectando doadores e necessitados</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f6f9f6;
      margin: 0;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #2e8b57, #1e6b47);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo i {
      font-size: 1.8rem;
    }

    button {
      background-color: #ff7e5f;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 0.6rem 1.2rem;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
    }

    button:hover {
      background-color: #ff6b4a;
    }

    main {
      max-width: 1000px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      color: #2e8b57;
      border-bottom: 2px solid #eee;
      padding-bottom: 0.5rem;
    }

    .modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
  z-index: 9999; /* <-- AQUI o segredo */
}

.modal-content {
  background: white;
  padding: 2rem;
  border-radius: 10px;
  width: 90%;
  max-width: 400px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  position: relative;
  z-index: 10000; /* garante que fica acima de tudo */
}

body.modal-aberto {
  overflow: hidden; /* impede rolagem no fundo */
}

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
    }

    input {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    #lista-doacoes li {
      background-color: #f9f9f9;
      padding: 1rem;
      margin: 0.5rem 0;
      border-left: 4px solid #2e8b57;
      border-radius: 5px;
    }

    #menu button {
      background-color: transparent;
      border: 2px solid white;
    }

    #menu button:hover {
      background-color: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <i class="fas fa-hands-helping"></i>
      <h1>DoaFácil</h1>
    </div>
    <nav id="menu"></nav>
  </header>

  <main>
    <h2>Mapa de Doações</h2>
    <div id="mapaSimulado" style="height:400px;border-radius:10px;margin-bottom:2rem;"></div>

    <h2>Doações Disponíveis</h2>
    <ul id="lista-doacoes"></ul>

    <div style="text-align:center;margin-top:2rem;">
      <button onclick="abrirModal('doacao')">Nova Doação</button>
    </div>
  </main>

  <!-- Modal Cadastro -->
  <div id="modal-cadastro" class="modal">
    <div class="modal-content">
      <h2>Cadastro</h2>
      <form id="form-cadastro">
        <div class="form-group">
          <label>Nome</label>
          <input id="nome-completo" required>
        </div>
        <div class="form-group">
          <label>Telefone</label>
          <input id="telefone" required>
        </div>
        <div class="form-group">
          <label>Endereço</label>
          <input id="endereco" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input id="email-cadastro" required>
        </div>
        <div class="form-group">
          <label>Senha</label>
          <input id="senha-cadastro" type="password" required>
        </div>
        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </div>

  <!-- Modal Login -->
  <div id="modal-login" class="modal">
    <div class="modal-content">
      <h2>Login</h2>
      <form id="form-login">
        <div class="form-group">
          <label>Email</label>
          <input id="email-login" required>
        </div>
        <div class="form-group">
          <label>Senha</label>
          <input id="senha-login" type="password" required>
        </div>
        <button type="submit">Entrar</button>
      </form>
    </div>
  </div>

  <!-- Modal Doação -->
  <div id="modal-doacao" class="modal">
    <div class="modal-content">
      <h2>Nova Doação</h2>
      <form id="form-doacao">
        <div class="form-group">
          <label>Alimento</label>
          <input id="alimento" required>
        </div>
        <div class="form-group">
          <label>Validade</label>
          <input type="date" id="validade" required>
        </div>
        <button type="submit">Cadastrar Doação</button>
      </form>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const API_URL = 'http://localhost:3000';
    let usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado')) || null;

    function atualizarMenu() {
      const nav = document.getElementById('menu');
      if (usuarioLogado) {
        nav.innerHTML = `<span>Olá, ${usuarioLogado.nome}</span> <button onclick="logout()">Sair</button>`;
      } else {
        nav.innerHTML = `<button onclick="abrirModal('login')">Entrar</button> <button onclick="abrirModal('cadastro')">Cadastrar</button>`;
      }
    }

    async function carregarDoacoes() {
      const resposta = await fetch(`${API_URL}/doacoes`);
      const dados = await resposta.json();
      const lista = document.getElementById('lista-doacoes');
      lista.innerHTML = '';
      dados.forEach(d => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${d.alimento}</strong><br>Validade: ${new Date(d.validade).toLocaleDateString()}<br>Doador: ${d.nome} (${d.telefone})`;
        lista.appendChild(li);
      });
    }

    document.getElementById('form-cadastro').addEventListener('submit', async e => {
      e.preventDefault();
      const nome = document.getElementById('nome-completo').value;
      const telefone = document.getElementById('telefone').value;
      const endereco = document.getElementById('endereco').value;
      const email = document.getElementById('email-cadastro').value;
      const senha = document.getElementById('senha-cadastro').value;
      const resposta = await fetch(`${API_URL}/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome, telefone, endereco, email, senha })
      });
      const dados = await resposta.json();
      if (resposta.ok) {
        alert('Cadastro realizado com sucesso!');
        fecharModal('cadastro');
      } else {
        alert('Erro: ' + dados.erro);
      }
    });

    document.getElementById('form-login').addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('email-login').value;
      const senha = document.getElementById('senha-login').value;
      const resposta = await fetch(`${API_URL}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, senha })
      });
      const dados = await resposta.json();
      if (resposta.ok) {
        localStorage.setItem('usuarioLogado', JSON.stringify(dados.usuario));
        usuarioLogado = dados.usuario;
        atualizarMenu();
        fecharModal('login');
        alert('Login realizado com sucesso!');
      } else {
        alert('Erro: ' + dados.erro);
      }
    });

    document.getElementById('form-doacao').addEventListener('submit', async e => {
      e.preventDefault();
      if (!usuarioLogado) {
        alert('Você precisa estar logado para doar!');
        return;
      }
      const alimento = document.getElementById('alimento').value;
      const validade = document.getElementById('validade').value;
      const resposta = await fetch(`${API_URL}/doar`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          nome: usuarioLogado.nome,
          telefone: usuarioLogado.telefone,
          endereco: usuarioLogado.endereco,
          alimento,
          validade
        })
      });
      const dados = await resposta.json();
      if (resposta.ok) {
        alert('Doação cadastrada com sucesso!');
        fecharModal('doacao');
        carregarDoacoes();
      } else {
        alert('Erro: ' + dados.erro);
      }
    });

    function logout() {
      localStorage.removeItem('usuarioLogado');
      usuarioLogado = null;
      atualizarMenu();
    }

    function abrirModal(id) {
      document.getElementById('modal-' + id).style.display = 'flex';
    }

    function fecharModal(id) {
      document.getElementById('modal-' + id).style.display = 'none';
    }

    document.addEventListener('DOMContentLoaded', () => {
      atualizarMenu();
      carregarDoacoes();
      const mapa = L.map('mapaSimulado').setView([-23.55, -46.63], 12);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mapa);
    });
  </script>
</body>
</html>
