<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DoaFácil - Conectando doadores e necessitados</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --verde: #2e8b57;
      --verde-escuro: #1e6b47;
      --laranja: #ff7e5f;
      --laranja-escuro: #ff6b4a;
      --branco: #ffffff;
      --cinza-claro: #f6f9f6;
      --cinza: #e0e0e0;
      --sombra: rgba(0, 0, 0, 0.15);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--cinza-claro);
      margin: 0;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, var(--verde), var(--verde-escuro));
      color: var(--branco);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px var(--sombra);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .logo i {
    font-size: 2.3rem; /* aumenta o tamanho da mãozinha */
    } 

    .logo h1 {
    font-size: 1.8rem; /* aumenta o texto “DoaFácil” */
    margin: 0;
    }


    button {
      background-color: var(--laranja);
      color: var(--branco);
      border: none;
      border-radius: 30px;
      padding: 0.6rem 1.4rem;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
    }

    button:hover {
      background-color: var(--laranja-escuro);
      transform: scale(1.05);
    }

    #menu button {
       background-color: transparent;
      border: 2px solid var(--branco);
      margin-left: 12px;
      font-size: 1.1rem; /* aumenta o texto dos botões */
      padding: 0.7rem 1.6rem; /* aumenta o tamanho do botão */
      border-radius: 30px;
      font-weight: 600;
      transition: 0.3s;
    }

    #menu button:hover {
      background-color: rgba(255,255,255,0.15);
      transform: scale(1.05);
    }

    main {
      max-width: 1000px;
      margin: 2rem auto;
      background: var(--branco);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 3px 10px var(--sombra);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: var(--verde);
      border-left: 5px solid var(--verde);
      padding-left: 10px;
      margin-bottom: 1rem;
    }

    #mapaSimulado {
      height: 400px;
      border-radius: 12px;
      margin-bottom: 2rem;
      border: 2px solid var(--cinza);
    }

    #lista-doacoes li {
      background-color: #fafafa;
      padding: 1rem;
      margin: 0.5rem 0;
      border-left: 5px solid var(--verde);
      border-radius: 10px;
      box-shadow: 0 2px 5px var(--sombra);
      transition: transform 0.2s ease;
    }

    #lista-doacoes li:hover {
      transform: scale(1.02);
    }

    /* ====== MODAIS ====== */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(4px);
      z-index: 9999;
    }

    .modal-content {
      background: var(--branco);
      padding: 2rem;
      border-radius: 14px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      position: relative;
      animation: modalShow 0.4s ease;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      font-size: 1.3rem;
      cursor: pointer;
      color: var(--verde-escuro);
      transition: 0.2s;
    }

    .close-btn:hover {
      color: var(--laranja);
      transform: scale(1.1);
    }

    @keyframes modalShow {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      color: var(--verde-escuro);
    }

    input {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
      transition: border 0.3s;
    }

    input:focus {
      border-color: var(--verde);
      box-shadow: 0 0 5px rgba(46,139,87,0.3);
    }

    body.modal-aberto {
      overflow: hidden;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <i class="fas fa-hands-helping"></i>
      <h1>DoaFácil</h1>
    </div>
    <nav id="menu"></nav>
  </header>

  <main>
    <h2>Mapa de Doações</h2>
    <div id="mapaSimulado"></div>

    <h2>Doações Disponíveis</h2>
    <ul id="lista-doacoes"></ul>

    <div style="text-align:center;margin-top:2rem;">
      <button onclick="abrirModal('doacao')"><i class="fa-solid fa-plus"></i> Nova Doação</button>
    </div>
  </main>

  <footer>
    © 2025 DoaFácil — Conectando solidariedade.
  </footer>

  <!-- Modal Cadastro -->
  <div id="modal-cadastro" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="fecharModal('cadastro')">&times;</button>
      <h2><i class="fa-solid fa-user-plus"></i> Cadastro</h2>
      <form id="form-cadastro">
        <div class="form-group">
          <label>Nome</label>
          <input id="nome-completo" required>
        </div>
        <div class="form-group">
          <label>Telefone</label>
          <input id="telefone" required>
        </div>
        <div class="form-group">
          <label>Endereço</label>
          <input id="endereco" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input id="email-cadastro" type="email" required>
        </div>
        <div class="form-group">
          <label>Senha</label>
          <input id="senha-cadastro" type="password" required>
        </div>
        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </div>

  <!-- Modal Login -->
  <div id="modal-login" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="fecharModal('login')">&times;</button>
      <h2><i class="fa-solid fa-right-to-bracket"></i> Login</h2>
      <form id="form-login">
        <div class="form-group">
          <label>Email</label>
          <input id="email-login" required>
        </div>
        <div class="form-group">
          <label>Senha</label>
          <input id="senha-login" type="password" required>
        </div>
        <button type="submit">Entrar</button>
      </form>
    </div>
  </div>

  <!-- Modal Doação -->
  <div id="modal-doacao" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="fecharModal('doacao')">&times;</button>
      <h2><i class="fa-solid fa-gift"></i> Nova Doação</h2>
      <form id="form-doacao">
        <div class="form-group">
          <label>Alimento</label>
          <input id="alimento" required>
        </div>
        <div class="form-group">
          <label>Validade</label>
          <input type="date" id="validade" required>
        </div>
        <button type="submit">Cadastrar Doação</button>
      </form>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const API_URL = 'http://localhost:3000';
    let usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado')) || null;

    function atualizarMenu() {
      const nav = document.getElementById('menu');
      if (usuarioLogado) {
        nav.innerHTML = `<span>Olá, ${usuarioLogado.nome}</span> <button onclick="logout()">Sair</button>`;
      } else {
        nav.innerHTML = `<button onclick="abrirModal('login')">Entrar</button> <button onclick="abrirModal('cadastro')">Cadastrar</button>`;
      }
    }

    async function carregarDoacoes() {
      const resposta = await fetch(`${API_URL}/doacoes`);
      const dados = await resposta.json();
      const lista = document.getElementById('lista-doacoes');
      lista.innerHTML = '';
      dados.forEach(d => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${d.alimento}</strong><br>Validade: ${new Date(d.validade).toLocaleDateString()}<br>Doador: ${d.nome} (${d.telefone})`;
        lista.appendChild(li);
      });
    }

    document.querySelectorAll('.modal').forEach(modal => {
      modal.addEventListener('click', e => {
        if (e.target === modal) {
          modal.style.display = 'none';
          document.body.classList.remove('modal-aberto');
        }
      });
    });

    document.getElementById('form-cadastro').addEventListener('submit', async e => {
      e.preventDefault();
      const nome = document.getElementById('nome-completo').value;
      const telefone = document.getElementById('telefone').value;
      const endereco = document.getElementById('endereco').value;
      const email = document.getElementById('email-cadastro').value;
      const senha = document.getElementById('senha-cadastro').value;
      const resposta = await fetch(`${API_URL}/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome, telefone, endereco, email, senha })
      });
      const dados = await resposta.json();
      if (resposta.ok) {
        alert('Cadastro realizado com sucesso!');
        fecharModal('cadastro');
      } else {
        alert('Erro: ' + dados.erro);
      }
    });

    document.getElementById('form-login').addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('email-login').value;
      const senha = document.getElementById('senha-login').value;
      const resposta = await fetch(`${API_URL}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, senha })
      });
      const dados = await resposta.json();
      if (resposta.ok) {
        localStorage.setItem('usuarioLogado', JSON.stringify(dados.usuario));
        usuarioLogado = dados.usuario;
        atualizarMenu();
        fecharModal('login');
        alert('Login realizado com sucesso!');
      } else {
        alert('Erro: ' + dados.erro);
      }
    });

    document.getElementById('form-doacao').addEventListener('submit', async e => {
      e.preventDefault();
      if (!usuarioLogado) {
        alert('Você precisa estar logado para doar!');
        return;
      }
      const alimento = document.getElementById('alimento').value;
      const validade = document.getElementById('validade').value;
      const resposta = await fetch(`${API_URL}/doar`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          nome: usuarioLogado.nome,
          telefone: usuarioLogado.telefone,
          endereco: usuarioLogado.endereco,
          alimento,
          validade
        })
      });
      const dados = await resposta.json();
      if (resposta.ok) {
        alert('Doação cadastrada com sucesso!');
        fecharModal('doacao');
        carregarDoacoes();
      } else {
        alert('Erro: ' + dados.erro);
      }
    });

    function logout() {
      localStorage.removeItem('usuarioLogado');
      usuarioLogado = null;
      atualizarMenu();
    }

    function abrirModal(id) {
      document.getElementById('modal-' + id).style.display = 'flex';
      document.body.classList.add('modal-aberto');
    }

    function fecharModal(id) {
      document.getElementById('modal-' + id).style.display = 'none';
      document.body.classList.remove('modal-aberto');
    }

    document.addEventListener('DOMContentLoaded', () => {
      atualizarMenu();
      carregarDoacoes();
      const mapa = L.map('mapaSimulado').setView([-23.55, -46.63], 12);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mapa);
    });
  </script>
</body>
</html>
